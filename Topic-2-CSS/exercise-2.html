<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Web UI Bootcamp</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
  
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" type="text/css" href='styles.css'/>
    <link rel="stylesheet" href="normalize.css"/>
  </head>

  <body>

        <div class="container">
            <header class="header column full">
                Gallery
            </header>
    
            <div class="row clearfix">
                <nav class="navigation column third">
                <img src='https://images.unsplash.com/photo-1509670161296-18d69c8f2ffd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80' width="300px" height="200px">
                <img src='https://i.ytimg.com/vi/jpsGLsaZKS0/maxresdefault.jpg' width="300px" height="200px">
                </nav>
    
                <section class="content column third">
                    <header class='inner'>
                    pictures you may like
                    </header>
                    <article>
                    <img src='https://http2.mlstatic.com/gatos-D_NP_668433-MLM29902282682_042019-Q.jpg' width="250px" height="200px">
                    </article>
                    <footer class='inn'>
                    for more nice cat pictures, check out our page
                    </footer>
                </section>
    
                <aside class="sidebar column third">
                    You might be interestet in
                    <img src='https://c.pxhere.com/photos/0b/10/cat_lying_black_eyes_domestic_feline_kitten_young-1341124.jpg!d'width="300px" height="200px">
                    <img src='https://media.mnn.com/assets/images/2018/07/cat_eating_fancy_ice_cream.jpg.1080x0_q100_crop-scale.jpg' width="300px" height="200px">
                    
                </aside>
            </div>
    
            <footer class="footer column full">
                Web by: Karmadevelop
            </footer>
        </div>
    </body>
</html>
